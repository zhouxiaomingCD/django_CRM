<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-12">
                <form method="post" >
                    {% csrf_token %}
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">登录到CRM</p>
                    <input type="text" class="form-control uname" placeholder="用户名" name="user"/>
                    <input type="password" class="form-control pword m-b" placeholder="密码" name="pwd"/>
                    <a href="">忘记密码了？</a>
                    <button class="btn btn-success btn-block">登录</button>
                    <span style="color: red">{{ msg }}</span>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; hAdmin
            </div>
        </div>
    </div>
</body>
